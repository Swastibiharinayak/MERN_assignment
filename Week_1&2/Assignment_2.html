<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            background-color: #3ba255;
        }
        h1{
            text-size-adjust: 25px;
            font-weight: bold;
            text-align: center;
        }
        section{
            border: 1px solid #000000;
            margin: auto;
            width: 35%;
            padding: 10px;
            background-color: #ffffff;
        }
        input[type="text"], input[type="email"], select, textarea{
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3ba255;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Survey Form</h1>
    <section>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
            <BR></BR>


            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
            <BR></BR>


            <label for="age">Age</label>
            <input type="text" id="age" name="age" placeholder="Enter your age" />
            <BR></BR>


            <label for="occupation">Which option describes you the best?</label>
            <select id="occupation" name="occupation">
                <option value="student">Student</option>
                <option value="businessman">Businessman</option>
                <option value="educator">Educator</option>
                <option value="job">Job</option>
            </select>
            <BR></BR>


            <label>Would you recommend GeeksforGeeks to a friend?</label><br/>
            <input type="radio" id="yes" value="yes" name="recommend" />
            <label for="yes">Yes</label><br />
            <input type="radio" id="no" value="no" name="recommend" />
            <label for="no">No</label><br />
            <input type="radio" id="maybe" value="maybe" name="recommend" />
            <label for="maybe">Maybe</label>
            <BR></BR>


            <label>Languages and Frameworks known (Check all that apply) <br/>
                <label for="c">
                    <input type="checkbox" id="c" value="c" name="lang" />C
                </label><br/>
                <label for="cpp">
                    <input type="checkbox" id="cpp" value="cpp" name="lang" />C++
                </label><br/>
                <label for="csharp">
                    <input type="checkbox" id="csharp" value="csharp" name="lang" />C#
                </label><br/>
                <label for="java">
                    <input type="checkbox" id="java" value="java" name="lang" />Java
                </label><br/>
                <label for="python">
                    <input type="checkbox" id="python" value="python" name="lang" />Python
                </label><br/>
                <label for="js">
                    <input type="checkbox" id="js" value="js" name="lang" />Javascript
                </label><br/><label for="react">
                    <input type="checkbox" id="react" value="react" name="lang" />React
                </label><br/><label for="angular">
                    <input type="checkbox" id="angular" value="angular" name="lang" />Angular
                </label><br/><label for="django">
                    <input type="checkbox" id="django" value="django" name="lang" />Django
                </label><br/><label for="spring">
                    <input type="checkbox" id="spring" value="spring" name="lang" />Spring
                </label><br/>
            <BR></BR>


            <label>Any comments or suggestions <br/>
                <textarea cols="70" rows="2"></textarea>
            </label>   
            <BR></BR>


            <input type="submit" value="Submit" class="button"/>
        </form>
    </section>
</body>
</html>
